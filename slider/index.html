<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ModGearSlider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Cinzel+Decorative&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../css/styles.css">

</head>
<body>

  <svg id="trianglePath" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px">
    <defs>
        <clipPath id="trianglePathClip">
          <path d="M-0-0l10,0l-5,5z"/>
        </clipPath>
    </defs>
    </svg>

  <div class="background-texture"></div>
  <div class="main-title">
    <div class="decorator one"></div>
    <div class="decorator two"></div>
    <div class="decorator three"></div>
    <h1>
      Clamp calculator
    </h1>
  </div>
  <div class="sliders-and-graph">
    <div class="container">
      <div class="slider-wrapper">
        <div id="slider-range0" data-slider-type="px">
          <div class="range-wrapper">
            <div class="range">
              <span class="range-value v0">
                <div class="input-wrap">
                  <span class="width-machine" aria-hidden="true"></span>
                  <input type="text" value="600" data-js-changeable="true" name="Minimum width">
                </div>
                <span>px</span>
              </span>
              <span class="range-divider"></span>
              <span class="range-value v1">
                <div class="input-wrap">
                  <span class="width-machine" aria-hidden="true"></span>
                  <input type="text" value="1310" data-js-changeable="true" name="Maximum width">
                </div>
                <span>px</span>
              </span>
            </div>
    
            <div class="gear-wrapper">
              <div class="gear-large gear-one">
                <div class="gear-tooth"></div>
                <div class="gear-tooth"></div>
                <div class="gear-tooth"></div>
                <div class="gear-tooth"></div>
              </div>
              <div class="gear-large gear-two">
                <div class="gear-tooth"></div>
                <div class="gear-tooth"></div>
                <div class="gear-tooth"></div>
                <div class="gear-tooth"></div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="marker marker-0">0px</div>
        <div class="marker marker-100">2,200px</div>
      </div>
  
  
      <div class="slider-wrapper">
        <div id="slider-range1" data-slider-type="rem">
          <div class="range-wrapper">
            <div class="range">
              <span class="range-value v0">
                <div class="input-wrap">
                  <span class="width-machine" aria-hidden="true"></span>
                  <input type="text" value="1.75" data-js-changeable="true" name="Minimum font size">
                </div>
                <span>rem</span>
              </span>
              <span class="range-divider"></span>
              <span class="range-value v1">
                <div class="input-wrap">
                  <span class="width-machine" aria-hidden="true"></span>
                  <input type="text" value="2.525" data-js-changeable="true" name="Maximum font size">
                </div>
                <span>rem</span>
              </span>
            </div>
  
            <div class="gear-wrapper">
              <div class="gear-large gear-one">
                <div class="gear-tooth"></div>
                <div class="gear-tooth"></div>
                <div class="gear-tooth"></div>
                <div class="gear-tooth"></div>
              </div>
              <div class="gear-large gear-two">
                <div class="gear-tooth"></div>
                <div class="gear-tooth"></div>
                <div class="gear-tooth"></div>
                <div class="gear-tooth"></div>
              </div>
            </div>
          </div>
        </div>      
        <div class="marker marker-0">0rem</div>
        <div class="marker marker-100">4rem</div>
      </div>
  
    </div>
  
    <div id="graphWrapper">
      <div id="graphParent"></div>
    </div>
  </div>

  <button id='calc_rule' type="button" onclick="calcRule()">Calculate clamp rule</button>
  <div id='output' class='preformatted'></div>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
  <script  src="../js/variables.js"></script>
  <script  src="../js/controller.js"></script>
  <script  src="../js/graph.js"></script>
  <script  src="../js/sliderHelpers.js"></script>
  <script  src="../js/ruleHelpers.js"></script>
  <script  src="./script.js"></script>

</body>
</html>
