<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/calc.js"></script>
  </head>
  <body>
    <div id='inputs' class='inputs'>
      <label for="minWidth">Minimum width:</label>
      <input type="number" id="minWidth" data-js-changeable="true" name="minimum width">px<br><br>
      <label for="maxWidth">Maximum width:</label>
      <input type="number" id="maxWidth" data-js-changeable="true" name="ending width">px<br><br>
      <label for="minFont">Minimum font-size:</label>
      <input type="number" id="minFont" data-js-changeable="true" name="minimum font-size">rem<br><br>
      <label for="maxFont">Ending font-size:</label>
      <input type="number" id="maxFont" data-js-changeable="true" name="ending font-size">rem<br><br>
      <button id='calc_rule' type="button" onclick="calcRule()">Calculate clamp rule</button>
    </div>
    <div id='output' class='preformatted'></div>
  </body>
</html>
